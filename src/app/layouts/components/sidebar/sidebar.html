<nav class="flex-1 px-2 py-4 space-y-1">

  <ng-container *ngFor="let item of menu">
    <!-- Item simple -->
    <ng-container *ngIf="!item.children; else dropdown">
      <a
        [routerLink]="item.route"
        routerLinkActive="bg-white/10"
        class="group flex items-center gap-3 px-3 py-2 rounded-lg
               hover:bg-white/10 transition"
        (click)="onNavigate()"
      >
        <i class="ri-{{ item.icon }} text-xl"></i>

        @if (!collapsed) {
          <span>{{ item.label }}</span>
        }
      </a>
    </ng-container>

    <!-- Dropdown -->
    <ng-template #dropdown>
      <button
        class="group flex items-center justify-between w-full
               px-3 py-2 rounded-lg hover:bg-white/10 transition"
        (click)="toggle(item)"
      >
        <div class="flex items-center gap-3">
          <i class="ri-{{ item.icon }} text-xl"></i>
          @if (!collapsed) {
            <span>{{ item.label }}</span>
          }
        </div>

        @if (!collapsed) {
  <i
    class="transition-all duration-300"
    [ngClass]="item.open ? 'ri-arrow-down-s-line rotate-0' : 'ri-arrow-right-s-line rotate-0'"
  ></i>
}

      </button>

      <!-- Sous-menu -->
      <div
        class="overflow-hidden transition-all duration-300 ease-in-out"
        [class.max-h-0]="!item.open"
        [class.max-h-96]="item.open"
      >
        <div class="ml-8 mt-1 space-y-1">
          <app-sidebar-submenu
  [items]="item.children ?? []"
  [collapsed]="collapsed"
  [parentOpen]="item.open ?? false"
  (navigate)="onNavigate()"
/>
        </div>
      </div>
    </ng-template>
  </ng-container>

</nav>
