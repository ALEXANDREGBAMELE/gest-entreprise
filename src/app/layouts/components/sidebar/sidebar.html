<div class="h-full flex flex-col">

  <!-- Logo -->
  <div
    class="h-16 flex items-center justify-center border-b border-white/10"
  >
    @if (!collapsed) {
      <!-- Logo complet -->
      <img
        src="../../../assets/images/logo.png"
        alt="Logo"
        class="h-8 transition-all"
      />
    } @else {
      <!-- Logo réduit -->
      <img
        src="../../../../assets/images/logo-icon.png"
        alt="Logo"
        class="h-8 transition-all"
      />
    }
  </div>

  <!-- Menu -->
  <nav class="flex-1 px-2 py-4 space-y-1">
    <a
      *ngFor="let item of menu"
      [routerLink]="item.route"
      routerLinkActive="bg-white/10"
      class="group flex items-center gap-3 px-3 py-2 rounded-lg
             hover:bg-white/10 transition relative"
      [title]="collapsed ? item.label : null"
      (click)="navigate.emit()"
    >
      <!-- Icône -->
      <i class="ri-{{ item.icon }} text-xl"></i>

      <!-- Texte -->
      @if (!collapsed) {
        <span class="whitespace-nowrap">
          {{ item.label }}
        </span>
      }

      <!-- Tooltip custom (optionnel, plus clean que title) -->
      @if (collapsed) {
        <span
          class="absolute left-full ml-2 px-2 py-1 text-sm rounded
                 bg-black text-white opacity-0
                 group-hover:opacity-100
                 transition whitespace-nowrap"
        >
          {{ item.label }}
        </span>
      }
    </a>
  </nav>

</div>
